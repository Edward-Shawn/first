<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/vendor/owl.carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/animate.css/animate.min.css">
    
    <title>Document</title>
    <style>
        .outer{width: 80%; height: auto; margin: auto;}
        .outer .abc{width: 100%; height: 300px; border: 1px solid; box-sizing: border-box; font-weight: bold; font-size: 40px;}
        .owl-dots{
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 100;
        }

        .owl-carousel button.owl-dot{
            width: 20px; 
            height: 20px; 
            margin: 10px;
            background: #ddd; 
            display: inline-block;}
        .owl-carousel button.owl-dot.active{background: rgb(177, 175, 175);}
    </style>
</head>
<body>
    <div class="outer owl-carousel"> 
        <!--  owl-carousel을 적용하는 순간 자식의 레이아웃 값이 결정됨 그래서 100%를 적용해야함   -->
        <div class="abc" style="background: #aaa;" class="abc">1</div>
        <div class="abc" style="background: #bbb;" class="abc">2</div>
        <div class="abc" style="background: #ccc;" class="abc">3</div>
        <div class="abc" style="background: #ddd;" class="abc">4</div>
        <div class="abc" style="background: #eee;" class="abc">5</div>
        <div class="abc" style="background: #b3b3b3;" class="abc">6</div>
    </div>
    <!-- div 클래스가 여러개 생성되면서 자식을 못잡기 때문에 따로 클래스 지정 필요 -->
    


    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/vendor/wow/wow.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(document).ready(function(){

            $(".owl-carousel").owlCarousel({
                autoplay: true,
                autoplayTimeout: 2000,
                dots:true,
                responsive:{
                    0:{
                        items:1
                    },
                    768:{
                        items:2
                    },
                    900:{
                        items:3
                    }
                },
                items: 3,
                loop: true,
            });
            
            var dots = 0;
            for(var i = 0; i < $(".owl-dot").length; i++){
                dots += i;
                $(".owl-dot").eq(i).find("span").text(i+1);
            }

         

            // $(".owl-dot").find("span").text("abc");
        });
    </script>
</body>
</html>
