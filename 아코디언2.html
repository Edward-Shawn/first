        $(document).ready(function(){


            $(".box>ul>li").on('click', function(e){
                e.preventDefault()

                if($(this).hasClass("active")){
                    $(this).removeClass('active');
                    $(this).children('ul').slideUp();

                    $('.box>ul>li ul').slideUp();
