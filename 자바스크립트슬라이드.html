<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 슬라이드</title>
    <style>
        #slider{
  width: 100%;
  position:relative;
}
.slider__item{
  width: 100%;
  height: 450px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 48px;
  position:absolute;
  z-index:0;
  opacity:0;
  transition: all 1s ease-in-out;
}
.slider__item:nth-child(odd){
  background-color:royalblue;
}
.slider__item:nth-child(even){
  background-color:blueviolet;
}
.showing{
  z-index:1;
  opacity:1;
}
</style>


</head>

<body>

    <div id="slider">
        <div class="slider__item"><p>1</p></div>
        <div class="slider__item"><p>2</p></div>
        <div class="slider__item"><p>3</p></div>
        <div class="slider__item"><p>4</p></div>
        <div class="slider__item"><p>5</p></div>
    </div>

<script>
    const SHOWING_CLASS = "showing";
const firstSlide = document.querySelector(".slider__item:first-child");

function slide(){

  const currentSlide = document.querySelector(`.${SHOWING_CLASS}`);

  if (currentSlide) { 
    currentSlide.classList.remove(SHOWING_CLASS);
    const nextSlide = currentSlide.nextElementSibling; 

    if (nextSlide) {
      nextSlide.classList.add(SHOWING_CLASS); 
    } else { 
      firstSlide.classList.add(SHOWING_CLASS); 
    }

  } else {
    firstSlide.classList.add(SHOWING_CLASS);
  }
}

slide();
setInterval(slide, 2000);
</script>


</div>
</body>
