<!DOCTYPE html>
<html>
    <body>
        <H2>javaScript Variables</H2>

        <p>In this exmaple, x, y, and z are variables.</p>

        <p id="demo"></p>

        <script>
            var x = 5;
            var y = 6;
            var z = x+y;
            document.getElementById("demo").innerHTML = "The value of z is:" + z;
        </script>
    </body>
</html>
