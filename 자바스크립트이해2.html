<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <style type="text/css">

      .white{
        background: chartreuse;
      }
      .white #selected {
        color: rgb(76, 0, 255);
      }

      #selected{
          color: red;
      }
      .dark{
        background-color: black;
        color: white;
      }
      .dark #selected {
        color: yellow;
      }
      
      

      </style>
    </head>
    <body>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="selected">JavaScript</li>
      </ul>
      <input type="button" value="dark" onclick="document.body.className='dark';" />
      <input type="button" value="white" onclick="document.body.className='white';" />
    </body>
</html>
