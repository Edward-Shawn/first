<!DOCTYPE html>
<html>
<head>


<style>
  #container {
  border: 2px dashed #444;
  height: 125px;
  text-align: justify;
  
  /* just for demo */
 
}

.box1,.box2,.box3,.box4 {
  width: 150px;
  height: 125px;
  vertical-align: top;
  display: inline-block;
  
  
}

.stretch {
  width: 100%;
  display: inline-block;
  font-size: 0;
  line-height: 0
}

.box1,.box3 {
  background: rgb(86, 170, 83)
}

.box2,.box4 {
  background: rgb(66, 136, 136)
}
</style>
</head>
<body>

  <div id="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <span class="stretch"></span>
  </div>

</body>
</html>
