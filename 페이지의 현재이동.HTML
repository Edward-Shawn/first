<!DOCTYPE html>
<HTML>
    <head>
        <script>
            var mywindow;
            function openwin(){
                mywindow=window.open("","","width=400, height=200")
            }
            function movewin(){
                mywindow.moveBy(450,450)
            }



        </script>
    </head>
    <body>
        <input type="button" value="open mywindow" onclick="openwin()">
        <br><br>
        <input type="button" value="move mywindow" onclick="movewin()">
    </body>
    
</HTML>
