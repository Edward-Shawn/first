<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0421수업 - 테이블 태그</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            background: rgb(143, 143, 143);
            width: 100%;
            overflow: hidden;
        }
        ul li{
            float: left;
            list-style: none;
            line-height: 60px;
        }
        ul li a{
            text-decoration: none;
            padding: 0px 20px;
            display: block;
            color: black;
        }
        ul li a:hover{
            background: rgb(117, 117, 117);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">home</a></li>
        <li><a href="">home</a></li>
        <li><a href="">home</a></li>
        <li><a href="">home</a></li>
        <li><a href="">home</a></li>
    </ul>

</body>
</html>
